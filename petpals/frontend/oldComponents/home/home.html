<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="home.css" />
    <script src="home.js"></script>
    <script src="postpopup.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img src="../img/navbar.png" alt="logo" />
        <ul>
          <li>
            <a href="../home/home.html"
              ><span><img src="../img/home.png" alt="Home" /></span> HOME</a
            >
          </li>
          <li>
            <a href="../profile/profile.html"
              ><span><img src="../img/profile.png" alt="Profile" /></span>
              PROFILE</a
            >
          </li>
          <li>
            <a onclick="openPopup()"
              ><span
                ><img
                  src="../img/post.png"
                  alt="POST"
                  class="signUp"
                  id="signUpLink"
              /></span>
              POST</a
            >
          </li>
          <li>
            <a href="../settings/settings.html"
              ><span><img src="../img/settings.png" alt="Settings" /></span>
              SETTINGS</a
            >
          </li>
        </ul>
        <div class="logout"><a href="../login/login.html">Log Out</a></div>

        <div class="popup">
          <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Add a new picture</h2>
            <div class="empty-area">
              <div class="drag-header"></div>
              <input
                type="file"
                id="fileInput"
                accept="image/*"
                class="file-input"
              />
            </div>
          </div>
          <h2>Drag Photos here</h2>
          <h3 class="popuph3">or</h3>
          <label for="fileInput" class="select-button"
            >Select from computer</label
          >
        </div>
      </div>

      <div class="main-content">
        <div class="top-bar">
          <input type="text" placeholder="Search" />
        </div>
        <div class="feed">
          <div class="user-info">
            <a href="../userprofile/userprofile.html" class="username-link">
            </a>
            <a href="../userprofile/userprofile.html" class="username-link">
              <h3 class="username">username</h3>
            </a>
          </div>
          <div class="feed-image">
            <a href="../userprofile/userprofile.html">
              <img src="../img/profiledog.jpg" alt="Feed Image" />
            </a>
          </div>
          <div class="icons">
            <div class="like-container">
              <img
                src="../img/like.png"
                alt="Like"
                class="like-icon"
                id="likeIcon"
                onclick="toggleLike()"
              />
            </div>
            <img
              src="../img/comment.png"
              alt="Comment"
              class="icon"
              onclick="openCommentPopup()"
            />
            <div class="likes-container">
              <p class="likes">likes <span id="likeCount">0</span></p>
            </div>
          </div>
          <p class="lorem-text"></p>
              <p>Lorem ipsum dolor sit amet.....</p>
        </div>
      </div>

      <div class="comment-popup" id="commentPopup">
        <div>
          <span class="close" onclick="closeCommentPopup()">&times;</span>
        </div>
        <div class="popUpCommentHeader">
          <h2>Add your comment</h2>
        </div>
        <div class="comment-popup-content">
        </div>
        <div class="comment-input">
          <input type="text" placeholder="Write your comment here..." />
        </div>
        <div class="submit-comment">
          <button>Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
